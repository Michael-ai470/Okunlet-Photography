<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okunlet Photography Preview</title>
  <!-- Google Font for a photographic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="hero-text">
      <h1 class="hero-title">Okunlet Photography</h1>
      <p class="tagline hero-sub">Framing Emotion in Every Frame</p>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h2>Capturing Your Story<br>One Shot at a Time</h2>
      <a href="https://wa.me/+2348139296914" class="btn btn-cta">Message on WhatsApp</a>
      <a href="https://instagram.com/okunlet_photography" class="btn btn-secondary" target="_blank">View on Instagram</a>
    </div>
  </section>

  <!-- IMAGE SHOWCASE -->
  <section class="showcase">
    <div class="grid">
      <img src="images/img1.jpg" alt="Shot 1" class="showcase-img">
      <img src="images/img2.jpg" alt="Shot 2" class="showcase-img">
      <img src="images/img3.jpg" alt="Shot 3" class="showcase-img">
      <img src="images/img4.jpg" alt="Shot 4" class="showcase-img">
    </div>

    <!-- LIGHTBOX MODAL -->
    <div id="lightbox" class="lightbox hidden">
      <span class="close">&times;</span>
      <img class="lightbox-img" src="images/img1.jpg" alt="">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
